<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | William Carroll</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">William Carroll</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

     <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="http://github.com/overpowerradio" target="_blank"><img src="assets/images/github.png" alt="GitHub" class="social"></a>
  
        <a href="https://www.linkedin.com/in/william-carroll-b05967138/" target="_blank">
        <img src="assets/images/linkedin.png" alt="LinkedIn" class="social"></a>

        <a href="http://facebook.com/WilliamRCarroll" target="_blank"><img src="assets/images/facebook-128.png" alt="FaceBook" class="social"></a>
  
        <a  href="http://soundcloud.com/overpowerradio" target="_blank"><img src="assets/images/soundcloud.png" alt="SoundCloud" class="social"></a>

        <a  href="http://instagram.com/overpowerradio" target="_blank"><img src="assets/images/instagram.png" alt="Instagram" class="social"></a>

        <a href="http://twitter.com/overpowerradio" target="new window"><img src="assets/images/twitter.png" alt="Twitter" class="social"></a>
      
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 William Carroll
    </div>
  </footer>
</body>

</html>
